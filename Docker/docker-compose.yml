version: '3.4'
volumes:
  sql_data: {}

services:
  fiap.pos.tech.challenge.revendadeveiculos.api:
    image: fdelima/fiap-pos-techchallenge-revendadeveiculos-api:fase2
    depends_on:
      - mssqltools-revendadeveiculos
    environment:
      - ASPNETCORE_ENVIRONMENT=Test
    ports:
      - "8080:8080"
  sqlserver-db-revendadeveiculos-component-test:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: "SqlServer2019!"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    ports:
      - "1435:1433"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-U sa -P SqlServer2019! -Q 'SELECT NAME FROM SYS.DATABASES'"]
      interval: 10s
      retries: 20
    volumes:
      - sql_data:/var/opt/mssql
  mssqltools-revendadeveiculos:
    image: fdelima/fiap-pos-techchallenge-revendadeveiculos-scripts-database:fase2-component-test
    depends_on:
      - sqlserver-db-revendadeveiculos-component-test