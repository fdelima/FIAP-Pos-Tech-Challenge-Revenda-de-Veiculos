name: FIAP Pos Tech Challenge Revenda de Veiculos Mssql Tools Workflow

on:
  push:
    branches: [ "develop" ]

jobs:

  build:

    name: Build FIAP Pos Tech Challenge Revenda de Veiculos Mssql Tools
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set SECRET_AZURE_SERVER_NAME
      uses: thiagodnf/string-replacer@v1.0.2
      with:
        find: "{{ secrets.AZURE_SERVER_NAME }}"
        replace: "${{ secrets.AZURE_SERVER_NAME }}"
        include: |
          ./DataBase/Scripts/init-database-az.sh    
          
    - name: Set SECRET_AZURE_SA_USER
      uses: thiagodnf/string-replacer@v1.0.2
      with:
        find: "{{ secrets.AZURE_SA_USER }}"
        replace: "${{ secrets.AZURE_SA_USER }}"
        include: |
          ./DataBase/Scripts/init-database-az.sh  

    - name: Set SECRET_SA_USER
      uses: thiagodnf/string-replacer@v1.0.2
      with:
        find: "{{ secrets.SA_USER }}"
        replace: "${{ secrets.SA_USER }}"
        include: |
          ./DataBase/Scripts/init-database-component-test.sh            
          ./DataBase/Scripts/init-database-integration-test.sh            

    - name: Set SECRET_SA_PASSWORD
      uses: thiagodnf/string-replacer@v1.0.2
      with:
        find: "{{ secrets.SA_PASSWORD }}"
        replace: "${{ secrets.SA_PASSWORD }}"
        include: |
          ./DataBase/Scripts/init-database-az.sh            
          ./DataBase/Scripts/init-database-component-test.sh            
          ./DataBase/Scripts/init-database-integration-test.sh      
          
    - name: Docker Login
      uses: docker/login-action@v3.3.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
              
    - name: Build and Push Azure Docker image
      uses: docker/build-push-action@v6.7.0
      with:
        context: ./
        file: ./Docker/DataBase/Dockerfile-az
        #fixo, pois, sempre que trocar as secrets necessario alterar o nome da imagem a ser gerada.
        tags: ${{ secrets.DOCKER_USERNAME }}/fiap-pos-techchallenge-revendadeveiculos-scripts-database:fase2-az 
        push: true

    - name: Build and Push Component Test Docker image
      uses: docker/build-push-action@v6.7.0
      with:
        context: ./
        file: ./Docker/DataBase/Dockerfile-component-test
        #fixo, pois, sempre que trocar as secrets necessario alterar o nome da imagem a ser gerada.
        tags: ${{ secrets.DOCKER_USERNAME }}/fiap-pos-techchallenge-revendadeveiculos-scripts-database:fase2-component-test
        push: true

    - name: Build and Push Integration Test Docker image
      uses: docker/build-push-action@v6.7.0
      with:
        context: ./
        file: ./Docker/DataBase/Dockerfile-integration-test
        #fixo, pois, sempre que trocar as secrets necessario alterar o nome da imagem a ser gerada.
        tags: ${{ secrets.DOCKER_USERNAME }}/fiap-pos-techchallenge-revendadeveiculos-scripts-database:fase2-integration-test
        push: true
          