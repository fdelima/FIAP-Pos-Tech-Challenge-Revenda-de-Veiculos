name: Build-Push-Docker-Image-FIAP-Pos-Tech-Challenge-Revenda-de-Veiculos-Api

on:
  push:
    branches: [ "main", "develop" ]

jobs:

  build:

    name: Build api
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set AZURE_SERVER
      uses: thiagodnf/string-replacer@v1.0.2
      with:
        find: "{{ secrets.AZURE_SERVER }}"
        replace: "${{ secrets.AZURE_SERVER }}"
        include: |
          ./Src/Api/appsettings.Azure.json 

    - name: Set AZURE_DATABASE
      uses: thiagodnf/string-replacer@v1.0.2
      with:
        find: "{{ secrets.AZURE_DATABASE }}"
        replace: "${{ secrets.AZURE_DATABASE }}"
        include: |
          ./Src/Api/appsettings.Azure.json 

    - name: Set AZURE_USER
      uses: thiagodnf/string-replacer@v1.0.2
      with:
        find: "{{ secrets.AZURE_USER }}"
        replace: "${{ secrets.AZURE_USER }}"
        include: |
          ./Src/Api/appsettings.Azure.json 

    - name: Set AZURE_USER_PASSWORD
      uses: thiagodnf/string-replacer@v1.0.2
      with:
        find: "{{ secrets.AZURE_USER_PASSWORD }}"
        replace: "${{ secrets.AZURE_USER_PASSWORD }}"
        include: |
          ./Src/Api/appsettings.Azure.json 
          
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
      
    - name: List files in the repository
      run: |
          ls ${{ github.workspace }}
                
    - name: Docker Login
      uses: docker/login-action@v3.3.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
              
    - name: Build and push Docker images
      uses: docker/build-push-action@v6.7.0
      with:
        context: ./
        file: ./Src/Api/Dockerfile
        tags: ${{ secrets.DOCKER_USERNAME }}/fiap-pos-techchallenge-revendadeveiculos-api:fase2
        push: true

